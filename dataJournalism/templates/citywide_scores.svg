<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 460" width="900" height="350">

    {% for district in districts %}
        <rect class="{{district}}" x="{{70+loop.index0*30}}" y="{{420 - avg_Score[district]*3.6}}" width="25" height="{{avg_Score[district]*3.6}}" fill="#ececec"/>
    {% endfor %} 

    {% for district in districts %}
        <text class="xaxislabel" x="{{82.5+loop.index0*30}}" y="440" font-size="14" text-anchor="middle">{{district}}</text>
    {% endfor %}
    
    {% for i in range(5) %}
        <text class="yaxislabel" x="55" y="{{425 - 90*i}}" font-size="12" text-anchor="end">{{i}}</text>
    {% endfor %}

    <text class="title" x="535" y="40" text-anchor="middle">Overall Average Test Score per District in {{year}}</text>
    <text class="title" x="535" y="55" text-anchor="middle">With Percentage of Economically Disadvantaged Students per District</text>

    <line class="xaxis" x1="60" y1="420" x2="1040" y2="420" stroke="#000000" stroke-width="4"/>
    <line class="yaxis" x1="60" y1="420" x2="60" y2="60" stroke="#000000" stroke-width="4"/>

    {% for color in bar_Colors %}
        <rect class="legend" x="1100" y="{{135+loop.index0*20}}" width="20" height="20" fill="{{color}}"/>
    {% endfor %}

    <text class="borough" x="862.5" y="460" font-size="16" font-weight="bold" text-anchor="middle">Queens</text>
    <text class="borough" x="337.5" y="460" font-size="16" font-weight="bold" text-anchor="middle">Bronx</text>
    <text class="borough" x="142.5" y="460" font-size="16" font-weight="bold" text-anchor="middle">Manhattan</text>
    <text class="borough" x="607.5" y="460" font-size="16" font-weight="bold" text-anchor="middle">Brooklyn</text>

</svg>