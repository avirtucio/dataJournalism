<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data Journalism</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        {% include 'navbar.html' %}
        {% include 'district_scores.svg' %}
        {% include 'nycschooldistricts.svg' %}
        <div>
            <form action="/districtscores/{{district}}" method="GET">
              <label for="score">Choose a score:</label><br>
              <select name="score" id="score_select">
                {% for score in range(1,5) %}
                  <option value="{{score}}">{{score}}</option>
                {% endfor %}
              </select>
              <input type="submit" value="Submit">
            <form>
          </div>

          {% include 'footer.html' %}

          <script>
            dist = document.getElementById("district"+{{district}})
            dist.style.fill = "hsl(0, 0%, 30%)"
          </script>
    </body>
</html>
